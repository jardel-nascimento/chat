<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

    <title>Chat Login</title>

</head>

<body>

    <div class="pacote">
        <section class="formulario login">
            <header>Chat Login</header>
            <form action="#">
                <div class="mensagem_erro">esta é uma mensagem de erro!</div>
                <div class="campo entrada">
                    <label for="">e-mail</label>
                    <input type="text" name="" id="" placeholder="digite seu e-mail">
                </div>
                <div class="campo entrada">
                    <label for="">senha</label>
                    <input type="text" name="" id="" placeholder="digite uma senha">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="campo botao">
                    <input type="submit" value="iniciar chat">
                </div>
            </form>
            <div class="login link">não possui conta? <a href="#">crie uma agora</a></div>
        </section>
    </div>

</body>
